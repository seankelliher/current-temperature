<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Current Temperature</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

  <body>

    <div id="container">

        <header>
            <h1>Current Temperatures</h1>
            <p>Current temperatures in the six New England state capitals.</p>
        </header>

        <main>

            <section>
                <h3>Hartford</h3>
                <h2>Connecticut</h2>
                <p><span class="faren"><span id="faren-ct"></span>&deg;F</span><span class="slash"> / </span><span class="celci"><span id="celci-ct"></span>&deg;C</span></p>
            </section>

            <section>
                <h3>Augusta</h3>
                <h2>Maine</h2>
                <p><span class="faren"><span id="faren-me"></span>&deg;F</span><span class="slash"> / </span><span class="celci"><span id="celci-me"></span>&deg;C</span></p>
            </section>

            <section>
                <h3>Boston</h3>
                <h2>Massachusetts</h2>
                <p><span class="faren"><span id="faren-ma"></span>&deg;F</span><span class="slash"> / </span><span class="celci"><span id="celci-ma"></span>&deg;C</span></p>
            </section>

            <section>
                <h3>Concord</h3>
                <h2>New Hampshire</h2>
                <p><span class="faren"><span id="faren-nh"></span>&deg;F</span><span class="slash"> / </span><span class="celci"><span id="celci-nh"></span>&deg;C</span></p>
            </section>

            <section>
                <h3>Providence</h3>
                <h2>Rhode Island</h2>
                <p><span class="faren"><span id="faren-ri"></span>&deg;F</span><span class="slash"> / </span><span class="celci"><span id="celci-ri"></span>&deg;C</span></p>
            </section>

            <section>
                <h3>Montpelier</h3>
                <h2>Vermont</h2>
                <p><span class="faren"><span id="faren-vt"></span>&deg;F</span><span class="slash"> / </span><span class="celci"><span id="celci-vt"></span>&deg;C</span></p>
            </section>

        </main>

        <footer>
            <p>Set units to:<span class="units" id="unit-f">&deg;F</span><span class="units" id="unit-c">&deg;C</span> <span class="units" id="unit-b">BOTH</span><span id="set-txt">SET!</span></p>
        </footer>

    </div> <!--close container-->

    <script type="text/javascript" src="site.js"></script>

  </body>

</html>
