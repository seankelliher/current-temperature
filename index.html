<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Current Temperatures in New England</title>

        <meta name="description" content="Add description for production model">
        
        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

  <body>

    <div id="container">

        <header>
            <h1>Current temperatures in New England</h1>

            <nav>
                <svg width="100%" height="1.2em">
                    <circle id="circle-f" cx="55%" cy="50%" r="4" fill="#FFF" />
                    <circle id="circle-b" cx="75%" cy="50%" r="4" fill="#2979FF" />
                    <circle id="circle-c" cx="95%" cy="50%" r="4" fill="#FFF" />
                </svg>
            </nav>

        </header>

        <section>
            <h2>Hartford, Connecticut</h2>
            <p><span class="faren"><span id="temp-ct-f""></span>&#176;F</span><span class="slash"> / </span><span class="celci"><span id="temp-ct-c""></span>&#176;C</span></p>
        </section>

        <section>
            <h2>Augusta, Maine</h2>
            <p><span class="faren"><span id="temp-me-f""></span>&#176;F</span><span class="slash"> / </span><span class="celci"><span id="temp-me-c""></span>&#176;C</span></p>
        </section>

        <section>
            <h2>Boston, Massachusetts</h2>
            <p><span class="faren"><span id="temp-ma-f""></span>&#176;F</span><span class="slash"> / </span><span class="celci"><span id="temp-ma-c""></span>&#176;C</span></p>
        </section>

        <section>
            <h2>Concord, New Hampshire</h2>
            <p><span class="faren"><span id="temp-nh-f""></span>&#176;F</span><span class="slash"> / </span><span class="celci"><span id="temp-nh-c""></span>&#176;C</span></p>
        </section>

        <section>
            <h2>Providence, Rhode Island</h2>
            <p><span class="faren"><span id="temp-ri-f""></span>&#176;F</span><span class="slash"> / </span><span class="celci"><span id="temp-ri-c""></span>&#176;C</span></p>
        </section>

        <section>
            <h2>Montpelier, Vermont</h2>
            <p><span class="faren"><span id="temp-vt-f""></span>&#176;F</span><span class="slash"> / </span><span class="celci"><span id="temp-vt-c""></span>&#176;C</span></p>
        </section>

        <footer>
            <p>Future visits, show <span id="default-faren">only Fahrenheit</span>, <span id="default-celci">only Celsius</span>, <span id="default-both">or both</span>.</p>
        </footer>

    </div> <!--close container-->

    <script type="text/javascript" src="site.js"></script>

  </body>
  
</html>
